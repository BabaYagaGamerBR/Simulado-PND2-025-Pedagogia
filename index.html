<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulado PND 2025 - Pedagogia</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { background: #f4f6f9; color: #333; padding: 20px; line-height: 1.6; }
    .container { max-width: 900px; margin: auto; background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); overflow: hidden; }
    header { background: #1a5276; color: white; padding: 20px; text-align: center; }
    h1 { font-size: 1.8rem; }
    .progress { height: 8px; background: #ddd; margin: 15px 20px; border-radius: 4px; overflow: hidden; }
    .progress-bar { height: 100%; background: #27ae60; width: 0%; transition: width 0.4s; }
    .question-container { padding: 30px; }
    .question-number { font-weight: bold; color: #1a5276; font-size: 1.1rem; margin-bottom: 10px; }
    .question-text { font-size: 1.15rem; margin-bottom: 20px; }
    .options { display: flex; flex-direction: column; gap: 12px; }
    .option { padding: 14px; background: #f8f9fa; border: 2px solid #e9ecef; border-radius: 8px; cursor: pointer; transition: all 0.3s; }
    .option:hover { background: #e3f2fd; border-color: #1a5276; }
    .option.selected { background: #bbdefb; border-color: #1a5276; }
    .option.correct { background: #d5efdb; border-color: #27ae60; }
    .option.wrong { background: #fadbd8; border-color: #e74c3c; }
    .feedback { margin-top: 20px; padding: 15px; border-radius: 8px; display: none; }
    .feedback.show { display: block; animation: fadeIn 0.5s; }
    .feedback.correct { background: #d5efdb; border-left: 5px solid #27ae60; }
    .feedback.wrong { background: #fadbd8; border-left: 5px solid #e74c3c; }
    .btn { margin-top: 20px; padding: 12px 24px; background: #1a5276; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem; }
    .btn:hover { background: #154360; }
    .btn:disabled { background: #95a5a6; cursor: not-allowed; }
    .result { text-align: center; padding: 30px; display: none; }
    .result.show { display: block; }
    .score { font-size: 2rem; font-weight: bold; color: #1a5276; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @media (max-width: 600px) { .question-container { padding: 20px; } }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Simulado PND 2025 - Pedagogia</h1>
      <p>30 Formação Geral + 70 Específico | Feedback Imediato</p>
    </header>
    <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
    <div class="question-container" id="questionContainer"></div>
    <div class="result" id="resultScreen">
      <h2>Parabéns! Você terminou!</h2>
      <p class="score" id="finalScore"></p>
      <button class="btn" onclick="location.reload()">Refazer Simulado</button>
    </div>
  </div>

  <script>
    const questions = [
  // ====================== FORMAÇÃO GERAL DOCENTE (30) ======================
  { theme: "Filosofia da educação", text: "Sobre Sócrates, Locke e Freire, quais afirmativas estão corretas?<br>I – Sócrates defendia o diálogo como método.<br>II – Locke via a mente como tabula rasa.<br>III – Freire propôs educação bancária.", options: ["Todas", "Apenas III", "II e III", "I e II", "Apenas I"], answer: 3, comment: "Sócrates (diálogo), Locke (tabula rasa) e Freire (crítico à educação bancária). III inverte Freire. Diálogo é central na prática democrática." },
  { theme: "Reformas educacionais", text: "A Lei de 15 de outubro de 1827 no Brasil criou escolas de primeiras letras, mas:", options: ["Criou o Kindergarten", "Tornou o ensino obrigatório", "Excluiu mulheres, pobres e negros na prática", "Foi inspirada em Dewey", "Garantiu inclusão total"], answer: 2, comment: "A lei foi excludente na prática, mantendo desigualdades. Reflete o desafio histórico da equidade, tema recorrente na PND e BNCC." },
  { theme: "Bourdieu", text: "A violência simbólica ocorre quando:", options: ["Rejeita capital cultural", "Ensina apenas pobres", "Valoriza cultura dominante como universal", "Garante igualdade formal", "A escola pune fisicamente"], answer: 2, comment: "Bourdieu: escola legitima desigualdades ao impor cultura das elites. Combater isso exige práticas inclusivas e valorização da diversidade." },
  { theme: "Psicologia da educação", text: "Segundo Piaget, o egocentrismo é característico do estágio:", options: ["Operatório formal", "Operatório concreto", "Sensório-motor", "Pré-operatório", "Todas as fases"], answer: 3, comment: "Egocentrismo marca o pré-operatório (2-7 anos). No concreto, há descentração. Ajuda a adaptar atividades à fase cognitiva." },
  { theme: "Revoluções educacionais", text: "A quarta revolução educacional (Rorty e Davidson) enfatiza:", options: ["Memorização", "Ensino por competências", "Narrativas pessoais e redescrição", "Educação bancária", "Método lancasteriano"], answer: 2, comment: "Rorty: aprendizado via narrativas e diálogo. Contrasta com educação tradicional, alinhando-se à BNCC e DCN." },
  { theme: "Didática contemporânea", text: "A charge que mostra professor ditando e aluno copiando critica:", options: ["Planejamento participativo", "Avaliação formativa", "Uso de TICs", "Metodologias ativas", "Educação bancária (Freire)"], answer: 4, comment: "Educação bancária trata aluno como depósito. Práticas ativas rompem com isso, promovendo autonomia." },
  { theme: "LDB 9394/96", text: "A LDB estabelece que a educação básica tem por finalidade:", options: ["Focar apenas no cognitivo", "Garantir vestibular", "Priorizar ensino religioso", "Formar para o mercado", "Desenvolver o educando, assegurar formação comum e respeito à diversidade"], answer: 4, comment: "Art. 2º LDB: formação integral, cidadania e diversidade. Base para inclusão e equidade." },
  { theme: "BNCC", text: "A BNCC organiza o currículo em:", options: ["Ensino técnico", "Avaliação externa", "Somente conteúdos", "Disciplinas isoladas", "Campos de experiência (EI) e áreas do conhecimento (EF)"], answer: 4, comment: "EI: 5 campos; EF: 9 áreas. Estrutura interdisciplinar e competências gerais." },
  { theme: "PNE 2014-2024", text: "Meta 1 do PNE visa universalizar até 2016 a educação infantil para crianças de:", options: ["15 a 17 anos", "6 a 14 anos", "0 a 3 anos", "4 a 5 anos", "Todas"], answer: 3, comment: "Meta 1: 4 a 5 anos até 2016. Reflete prioridade na primeira infância." },
  { theme: "Inclusão", text: "O AEE (Atendimento Educacional Especializado) é:", options: ["Facultativo", "Exclusivo para deficientes", "Substitutivo à escola comum", "Obrigatório para todos", "Complementar ou suplementar à escolarização"], answer: 4, comment: "Decreto 7611/2011: AEE complementa, nunca substitui. Garante inclusão com equidade." },
  { theme: "Gestão democrática", text: "A gestão democrática do ensino público inclui:", options: ["Conselho tutelar", "Somente professores", "Decisão apenas do MEC", "Diretor vitalício", "Participação da comunidade e colegiado escolar"], answer: 4, comment: "Art. 14 LDB: participação da comunidade. Essencial para PPP e autonomia." },
  { theme: "Avaliação", text: "A avaliação formativa tem como objetivo:", options: ["Somente notas", "Eliminar reprovação", "Provar superioridade", "Classificar alunos", "Diagnosticar e ajustar o ensino"], answer: 4, comment: "Regula o processo, não apenas o resultado. Alinha com BNCC e práticas reflexivas." },
  { theme: "Currículo", text: "O PPP (Projeto Político-Pedagógico) é:", options: ["Contrato com pais", "Lista de faltas", "Relatório anual", "Plano de aula", "Documento identitário da escola, construído coletivamente"], answer: 4, comment: "Base da gestão democrática. Reflete identidade, missão e práticas da escola." },
  { theme: "Ética docente", text: "O professor deve respeitar a diversidade cultural, evitando:", options: ["Planejamento", "Avaliação", "Diálogo", "Inclusão", "Preconceito e discriminação"], answer: 4, comment: "Código de Ética: respeito às diferenças. Combate ao racismo, machismo, etc." },
  { theme: "Educação infantil", text: "Na EI, o brincar é:", options: ["Proibido", "Somente recreação", "Opcional", "Perda de tempo", "Direito da criança e eixo do aprendizado"], answer: 4, comment: "BNCC EI: brincar como direito e linguagem. Central no desenvolvimento." },
  { theme: "Formação de professores", text: "As DCN para formação de professores exigem:", options: ["Sem prática", "Curso EAD total", "Apenas teoria", "Estágio de 100h", "Estágio supervisionado mínimo de 400h"], answer: 4, comment: "Resolução CNE/CP 2/2015: estágio obrigatório. Une teoria e prática." },
  { theme: "EJA", text: "A Educação de Jovens e Adultos deve considerar:", options: ["Sem avaliação", "Ensino noturno obrigatório", "Apenas alfabetização", "Mesma metodologia do regular", "Experiências prévias e contexto de vida"], answer: 4, comment: "Resolução CNE/CEB 6/2012: respeita saberes prévios. Pedagogia da alternância." },
  { theme: "Educação do campo", text: "A educação do campo valoriza:", options: ["Deslocamento para cidade", "Somente alfabetização", "Ensino técnico", "Urbanização", "Identidade rural, sustentabilidade e cultura local"], answer: 4, comment: "Diretrizes Operacionais: pedagogia da alternância. Respeita ritmo agrícola." },
  { theme: "Tecnologia na educação", text: "O uso crítico de TICs na escola exige:", options: ["Somente jogos", "Proibir redes sociais", "Acesso irrestrito", "Substituir o professor", "Mediação pedagógica intencional"], answer: 4, comment: "BNCC: competência digital com ética e criticidade. Professor como mediador." },
  { theme: "Direitos da criança", text: "O ECA (1990) garante à criança o direito à:", options: ["Prisão", "Casamento precoce", "Voto aos 12 anos", "Trabalho infantil", "Educação, lazer, cultura e proteção"], answer: 4, comment: "Art. 16 ECA: direitos fundamentais. Base para políticas de proteção integral." },
  { theme: "Planejamento", text: "O plano de aula deve incluir:", options: ["Faltas", "Nome do diretor", "Somente data", "Apenas conteúdo", "Objetivos, metodologia, recursos e avaliação"], answer: 4, comment: "Estrutura essencial. Garante intencionalidade pedagógica." },
  { theme: "Interdisciplinaridade", text: "A interdisciplinaridade na BNCC ocorre por meio de:", options: ["Ensino religioso", "Prova integrada", "Somente projetos", "Disciplinas isoladas", "Articulação entre áreas do conhecimento"], answer: 4, comment: "Currículo em rede. Combate fragmentação do saber." },
  { theme: "Educação inclusiva", text: "A Política Nacional de Educação Especial na Perspectiva Inclusiva (2008) defende:", options: ["Exclusão", "Ensino domiciliar", "Segregação", "Escolas especiais como única opção", "Educação na escola comum com AEE"], answer: 4, comment: "Inclusão como princípio. AEE complementa, não substitui." },
  { theme: "Formação continuada", text: "A formação continuada do professor deve ser:", options: ["Anual", "Somente online", "Paga pelo professor", "Opcional", "Direito e dever, com apoio da rede"], answer: 4, comment: "LDB: direito do professor. Essencial para atualização e qualidade." },
  { theme: "Avaliação em larga escala", text: "O SAEB avalia:", options: ["Frequência", "Comportamento", "Todas as disciplinas", "Apenas português", "Português, matemática e ciências"], answer: 4, comment: "Sistema de Avaliação da Educação Básica. Diagnostica qualidade do ensino." },
  { theme: "PPP", text: "O PPP deve ser revisado:", options: ["No fim do ano", "Nunca", "Somente pelo diretor", "A cada 10 anos", "Periodicamente, com participação coletiva"], answer: 4, comment: "Documento vivo. Reflete mudanças e participação da comunidade." },
  { theme: "Direitos humanos na educação", text: "Ensinar direitos humanos na escola é:", options: ["Somente no EM", "Proibido", "Opcional", "Ideologia", "Dever constitucional e da BNCC"], answer: 4, comment: "Competência 9 BNCC: empatia e cooperação. Base para cidadania." },
  { theme: "Educação ambiental", text: "A educação ambiental deve ser:", options: ["Com punição", "Somente em ciências", "Opcional", "Disciplina isolada", "Transversal, crítica e transformadora"], answer: 4, comment: "Lei 9795/1999: transversalidade. Promove sustentabilidade." },
  { theme: "Conselho de classe", text: "O conselho de classe tem função:", options: ["Festas", "Exclusão", "Somente notas", "Punitiva", "Deliberativa e formativa"], answer: 4, comment: "Analisa trajetórias. Decisões coletivas com foco no aluno." },
  { theme: "Autonomia escolar", text: "A autonomia pedagógica permite à escola:", options: ["Fechar aos sábados", "Excluir alunos", "Cobrar mensalidade", "Ignorar a BNCC", "Adaptar o currículo às suas especificidades"], answer: 4, comment: "LDB: autonomia com responsabilidade. Respeita contextos locais." },

  // ====================== COMPONENTE ESPECÍFICO PEDAGOGIA (70) ======================
  { theme: "Alfabetização e letramento", text: "Qual prática articula alfabetização e letramento?", options: ["Literatura só após alfabetizar", "Decodificação mecânica", "Foco só em fonemas", "Listas de palavras isoladas", "Leitura de gêneros com produção real"], answer: 4, comment: "Letramento (Magda Soares) exige uso social da leitura/escrita. Gêneros textuais com propósito comunicativo são essenciais na EI e anos iniciais." },
  { theme: "Tecnologias na educação", text: "As TICs transformaram a educação ao:", options: ["Tornar tudo virtual", "Reduzir inclusão", "Substituir livros", "Eliminar o professor", "Ampliar acesso e interação com conhecimento"], answer: 4, comment: "BNCC (Competência 5) exige uso crítico de tecnologias. Elas ampliam possibilidades, mas exigem mediação pedagógica intencional." },
  { theme: "Educação infantil", text: "Na EI, o currículo organiza-se em:", options: ["Conteúdos específicos", "Eixos temáticos", "Áreas do conhecimento", "Disciplinas", "Campos de experiências"], answer: 4, comment: "BNCC EI: 5 campos (o eu, o outro, o nós, etc.). Brincar, interagir e criar são eixos." },
  { theme: "Infância", text: "A infância é construída:", options: ["Somente até 6 anos", "Igual em todo o mundo", "Apenas na escola", "Biologicamente", "Social, histórica e culturalmente"], answer: 4, comment: "Conceito histórico (Ariès). Exige respeito às infâncias plurais." },
  { theme: "Corpo e movimento", text: "O corpo na EI é linguagem para:", options: ["Imobilidade", "Silêncio", "Competição", "Disciplina", "Explorar, expressar e conhecer o mundo"], answer: 4, comment: "BNCC: corpo como primeira forma de interação. Ludicidade e movimento são centrais." },
  { theme: "Letramento literário", text: "O letramento literário desenvolve:", options: ["Críticas literárias", "Concursos", "Apenas leitura silenciosa", "Memorização de poemas", "Imaginação, empatia e fruição estética"], answer: 4, comment: "Cosson: leitura como prazer e formação humana. Essencial para identidade." },
  { theme: "Políticas de EI", text: "A Lei 12.796/2013 tornou obrigatória a EI para crianças de:", options: ["15 a 17 anos", "7 a 14 anos", "6 anos", "0 a 3 anos", "4 a 5 anos"], answer: 4, comment: "Alteração da LDB. Reforça prioridade na primeira infância." },
  { theme: "Desenvolvimento infantil", text: "Vygotsky destaca a importância da:", options: ["Imitação", "Isolamento", "Reforço externo", "Maturidade biológica", "Interação social e zona de desenvolvimento proximal"], answer: 4, comment: "ZDP: aprendizado com mediação. Base para práticas colaborativas." },
  { theme: "Práticas interdisciplinares", text: "A interdisciplinaridade na EI ocorre por meio de:", options: ["Rankings", "Provas", "Livros didáticos", "Aulas separadas", "Projetos que articulam campos de experiência"], answer: 4, comment: "BNCC EI: integração natural. Projetos como 'minha cidade' unem áreas." },
  { theme: "Pedagogia como ciência", text: "A Pedagogia estuda:", options: ["Marketing", "Gestão financeira", "Somente infância", "Apenas a escola", "Processos educativos em diversos espaços"], answer: 4, comment: "Libâneo: ciência da educação. Atua em espaços formais, não formais e informais." },
  { theme: "Espaços não escolares", text: "O pedagogo pode atuar em:", options: ["Apenas universidades", "Proibido fora da escola", "Somente creches", "Apenas escolas", "Hospitais, empresas, ONGs, museus"], answer: 4, comment: "Resolução CNE/CP 1/2006: atuação ampliada. Pedagogia hospitalar, empresarial, etc." },
  { theme: "Dificuldades de aprendizagem", text: "Dificuldades de aprendizagem devem ser analisadas:", options: ["Somente com remédio", "Ignorando", "Com punição", "Como culpa do aluno", "No contexto escolar, familiar e social"], answer: 4, comment: "Abordagem ecológica. Não é déficit isolado, mas interação." },
  { theme: "Práticas na EI", text: "Na rotina da EI, é essencial:", options: ["Provas", "Tarefas de casa", "Aulas expositivas", "Silêncio total", "Momentos cuidadosos, brincadeira e aprendizagem"], answer: 4, comment: "BNCC: rotina flexível, com interações ricas. Cuidado como base." },
  { theme: "Avaliação na EI", text: "A avaliação na EI é:", options: ["Com reprovação", "Classificatória", "Anual", "Com notas", "Formativa, por observação e registro"], answer: 4, comment: "BNCC: acompanhamento do desenvolvimento. Sem aprovação/reprovação." },
  { theme: "Gestão educacional", text: "A gestão democrática envolve:", options: ["Sem planejamento", "MEC decide tudo", "Somente pais", "Diretor autoritário", "Colegiado, conselho escolar e participação"], answer: 4, comment: "LDB e DCN: participação coletiva. PPP como instrumento." },
  { theme: "Antropologia da educação", text: "A antropologia da educação estuda:", options: ["Tecnologia", "Economia", "Somente tribos", "Apenas rituais", "Cultura escolar e processos de socialização"], answer: 4, comment: "Analisa escola como espaço cultural. Desvela relações de poder." },
  { theme: "Trabalho e educação", text: "A relação trabalho-educação inclui:", options: ["Desemprego", "Somente emprego", "Exploração", "Trabalho infantil", "Formação para o trabalho com dignidade"], answer: 4, comment: "PNE e BNCC: educação politécnica. Prepara para cidadania e trabalho." },
  { theme: "Ensino de matemática", text: "Na EI, a matemática se constrói por meio de:", options: ["Castigo", "Provas", "Memorização de tabuadas", "Cálculos complexos", "Jogos, brincadeiras e situações problemas"], answer: 4, comment: "BNCC: pensamento matemático via exploração lúdica." },
  { theme: "Ensino de língua portuguesa", text: "O ensino de LP deve priorizar:", options: ["Silêncio", "Decoreba", "Ditado diário", "Gramática normativa", "Leitura, escrita e oralidade em contextos reais"], answer: 4, comment: "BNCC: práticas de linguagem. Gêneros textuais e letramento." },
  { theme: "Ensino de ciências", text: "Na EI, ciências se aprende por:", options: ["Memorização", "Provas", "Aulas teóricas", "Livros didáticos", "Observação, experimentação e curiosidade"], answer: 4, comment: "BNCC: investigação científica desde cedo. Perguntas e hipóteses." },
  { theme: "Ensino de história", text: "História na EI aborda:", options: ["Mapas", "Presidentes", "Somente Brasil", "Datas e guerras", "Tempo, memória, identidade e cultura"], answer: 4, comment: "BNCC: noções de tempo (ontem, hoje) e pertencimento." },
  { theme: "Ensino de artes", text: "Artes na EI valorizam:", options: ["Críticas", "Notas", "Concursos", "Cópia de modelos", "Expressão, criação e fruição"], answer: 4, comment: "BNCC: linguagens artísticas como forma de ser e estar no mundo." },
  { theme: "Educação física na EI", text: "A EF na EI promove:", options: ["Imobilidade", "Esportes profissionais", "Musculação", "Competição", "Corpo, movimento, saúde e cultura"], answer: 4, comment: "BNCC: jogos, brincadeiras e atividades corporais diversas." },
  { theme: "Letramento digital", text: "O letramento digital inclui:", options: ["Redes sociais", "Jogos apenas", "Proibir internet", "Uso irrestrito de telas", "Competências para usar, criar e criticar mídias"], answer: 4, comment: "BNCC: ética digital, segurança e produção de conteúdo." },
  { theme: "Pedagogia hospitalar", text: "Na pedagogia hospitalar, o pedagogo atua:", options: ["Com punição", "Proibindo estudo", "Somente brincadeiras", "Como médico", "Garantindo o direito à educação durante internação"], answer: 4, comment: "Resolução CFE 2/2000: continuidade pedagógica no hospital." },
  { theme: "Educação do campo", text: "A pedagogia da alternância alterna:", options: ["Férias", "Cidades", "Dia e noite", "Escola e casa", "Tempo na escola e na comunidade/rurais"], answer: 4, comment: "Respeita ritmo agrícola. Une teoria e prática no campo." },
  { theme: "Práticas de AEE", text: "O AEE oferece recursos como:", options: ["Castigo", "Proibição de estudo", "Isolamento", "Apenas remédio", "Braille, LIBRAS, tecnologia assistiva"], answer: 4, comment: "Garante acessibilidade. Professor especializado e recursos específicos." },
  { theme: "Concepções de aprendizagem", text: "Para Piaget, a aprendizagem ocorre por:", options: ["Punição", "Memorização", "Reforço externo", "Assimilação e acomodação", "Imitação"], answer: 3, comment: "Construtivismo: equilíbrio cognitivo. Estruturas mentais se transformam." },
  { theme: "Concepções de desenvolvimento", text: "Wallasch destaca o desenvolvimento como:", options: ["Parado", "Igual para todos", "Apenas motor", "Linear", "Multidirecional, com avanços e retrocessos"], answer: 4, comment: "Desenvolvimento não linear. Respeita ritmos e contextos." },
  { theme: "Práticas para adolescentes", text: "Com adolescentes, é eficaz:", options: ["Expulsão", "Provas diárias", "Silêncio", "Autoritarismo", "Projetos de vida, protagonismo e escuta"], answer: 4, comment: "BNCC EM: juventudes, projetos e participação. Respeito à fase." },
  { theme: "Práticas para EJA", text: "Na EJA, o currículo deve ser:", options: ["Com reprovação", "Noturno", "Somente alfabetização", "Igual ao regular", "Flexível, com temas geradores e contextualizado"], answer: 4, comment: "Resolução CNE: respeita saberes prévios. Temas da vida adulta." },
  { theme: "Práticas para idosos", text: "Na educação de idosos, valoriza-se:", options: ["Isolamento", "Competição", "Provas", "Memorização", "Experiência de vida, socialização e autonomia"], answer: 4, comment: "Educação ao longo da vida. Respeito à história pessoal." },
  { theme: "Movimentos sociais e educação", text: "Movimentos como MST defendem:", options: ["Trabalho infantil", "Fechamento de escolas", "Urbanização forçada", "Escolas privadas", "Educação do campo com agroecologia e cidadania"], answer: 4, comment: "Pedagogia da terra. Une luta pela terra e educação." },

    let currentQuestion = 0;
    let score = 0;
    const total = questions.length;

    function loadQuestion() {
      if (currentQuestion >= total) {
        showResult();
        return;
      }
      const q = questions[currentQuestion];
      const container = document.getElementById("questionContainer");
      const progress = (currentQuestion / total) * 100;
      document.getElementById("progressBar").style.width = progress + "%";

      container.innerHTML = `
        <div class="question-number">Questão ${currentQuestion + 1} – ${q.theme}</div>
        <div class="question-text">${q.text}</div>
        <div class="options" id="options"></div>
        <div class="feedback" id="feedback"></div>
        <button class="btn" id="nextBtn" disabled onclick="nextQuestion()">Próxima Questão</button>
      `;

      const optionsDiv = document.getElementById("options");
      q.options.forEach((opt, i) => {
        const div = document.createElement("div");
        div.className = "option";
        div.textContent = opt;
        div.onclick = () => selectOption(i, div);
        optionsDiv.appendChild(div);
      });
    }

    function selectOption(selected, element) {
      const options = document.querySelectorAll(".option");
      options.forEach(opt => opt.classList.remove("selected"));
      element.classList.add("selected");

      const q = questions[currentQuestion];
      const feedback = document.getElementById("feedback");
      const nextBtn = document.getElementById("nextBtn");

      if (selected === q.answer) {
        score++;
        element.classList.add("correct");
        feedback.className = "feedback correct show";
        feedback.innerHTML = `<strong>Correto!</strong><br>${q.comment}`;
      } else {
        element.classList.add("wrong");
        options[q.answer].classList.add("correct");
        feedback.className = "feedback wrong show";
        feedback.innerHTML = `<strong>Errado.</strong><br>${q.comment}`;
      }
      nextBtn.disabled = false;
    }

    function nextQuestion() {
      currentQuestion++;
      loadQuestion();
    }

    function showResult() {
      document.getElementById("questionContainer").style.display = "none";
      document.getElementById("resultScreen").classList.add("show");
      const percent = Math.round((score / total) * 100);
      document.getElementById("finalScore").innerHTML = `Você acertou <strong>${score}</strong> de ${total} questões!<br><span style="font-size:1.5rem">${percent}% de acertos</span>`;
    }

    // Iniciar
    loadQuestion();
  </script>
