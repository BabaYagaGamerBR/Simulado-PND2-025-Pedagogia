<!DOCTYPE html>

<head>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { background: #f4f6f9; color: #333; padding: 20px; line-height: 1.6; }
    .container { max-width: 900px; margin: auto; background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); overflow: hidden; }
    header { background: #1a5276; color: white; padding: 20px; text-align: center; }
    h1 { font-size: 1.8rem; }
    .progress { height: 8px; background: #ddd; margin: 15px 20px; border-radius: 4px; overflow: hidden; }
    .progress-bar { height: 100%; background: #27ae60; width: 0%; transition: width 0.4s; }
    .question-container { padding: 30px; }
    .question-number { font-weight: bold; color: #1a5276; font-size: 1.1rem; margin-bottom: 10px; }
    .question-text { font-size: 1.15rem; margin-bottom: 20px; }
    .options { display: flex; flex-direction: column; gap: 12px; }
    .option { padding: 14px; background: #f8f9fa; border: 2px solid #e9ecef; border-radius: 8px; cursor: pointer; transition: all 0.3s; font-weight: 500; }
    .option:hover { background: #e3f2fd; border-color: #1a5276; }
    .option.selected { background: #bbdefb; border-color: #1a5276; }
    .option.correct { background: #d5efdb; border-color: #27ae60; }
    .option.wrong { background: #fadbd8; border-color: #e74c3c; }
    .feedback { margin-top: 20px; padding: 15px; border-radius: 8px; display: none; font-size: 0.95rem; }
    .feedback.show { display: block; animation: fadeIn 0.5s; }
    .feedback.correct { background: #d5efdb; border-left: 5px solid #27ae60; }
    .feedback.wrong { background: #fadbd8; border-left: 5px solid #e74c3c; }
    .btn { margin-top: 20px; padding: 12px 24px; background: #1a5276; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem; }
    .btn:hover { background: #154360; }
    .btn:disabled { background: #95a5a6; cursor: not-allowed; }
    .result { text-align: center; padding: 30px; display: none; }
    .result.show { display: block; }
    .score { font-size: 2rem; font-weight: bold; color: #1a5276; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @media (max-width: 600px) { .question-container { padding: 20px; } }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Simulado PND 2025 - Pedagogia</h1>

    </header>
    <div class="progress"><div class="progress-bar" id="progressBar"></div></div>

      <h2>Parabéns! Você terminou!</h2>

  <script>
    // === FUNÇÃO DE EMBARALHAR (CORRETA EM JS) ===
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // === LETRAS FIXAS ===
    const letters = ['A', 'B', 'C', 'D', 'E'];

    // === TODAS AS 100 QUESTÕES ===
    const rawQuestions = [
      // === 1-30: FORMAÇÃO GERAL DOCENTE ===
      { theme: "Filosofia da educação", text: "Sobre Sócrates, Locke e Freire, quais afirmativas estão corretas?<br>I – Sócrates defendia o diálogo como método.<br>II – Locke via a mente como tabula rasa.<br>III – Freire propôs educação bancária.", options: ["Apenas I", "Todas", "II e III", "I e II", "Apenas III"], answer: 3, comment: "Sócrates (diálogo), Locke (tabula rasa) e Freire (crítico à educação bancária). III inverte Freire. Diálogo é central na prática democrática (DCN Pedagogia)." },
      { theme: "Reformas educacionais", text: "A Lei de 15 de outubro de 1827 no Brasil criou escolas de primeiras letras, mas:", options: ["Garantiu inclusão total", "Excluiu mulheres, pobres e negros na prática", "Foi inspirada em Dewey", "Tornou o ensino obrigatório", "Criou o Kindergarten"], answer: 1, comment: "A lei foi excludente na prática, mantendo desigualdades. Reflete o desafio histórico da equidade (PND, BNCC)." },
      { theme: "Bourdieu", text: "A violência simbólica ocorre quando:", options: ["A escola pune fisicamente", "Valoriza cultura dominante como universal", "Garante igualdade formal", "Ensina apenas pobres", "Rejeita capital cultural"], answer: 1, comment: "Bourdieu: escola legitima desigualdades ao impor cultura das elites. Combater isso exige práticas inclusivas (BNCC comp. 9)." },
      { theme: "Psicologia da educação", text: "Segundo Piaget, o egocentrismo é característico do estágio:", options: ["Sensório-motor", "Pré-operatório", "Operatório concreto", "Operatório formal", "Todas"], answer: 1, comment: "Egocentrismo marca o pré-operatório (2-7 anos). No concreto, há descentração. Ajuda adaptar atividades à ZDP." },
      { theme: "Revoluções educacionais", text: "A quarta revolução educacional (Rorty e Davidson) enfatiza:", options: ["Educação bancária", "Narrativas pessoais e redescrição", "Método lancasteriano", "Memorização", "Ensino por competências"], answer: 1, comment: "Rorty: aprendizado via narrativas e diálogo. Contrasta com educação tradicional, alinhando-se à BNCC." },
      { theme: "Didática", text: "A charge que mostra professor ditando e aluno copiando critica:", options: ["Metodologias ativas", "Educação bancária (Freire)", "Uso de TICs", "Avaliação formativa", "Planejamento"], answer: 1, comment: "Educação bancária trata aluno como depósito. Práticas ativas rompem com isso, promovendo autonomia." },
      { theme: "LDB 9394/96", text: "A LDB estabelece que a educação básica tem por finalidade:", options: ["Mercado de trabalho", "Formação integral e diversidade", "Vestibular", "Religião prioritária", "Cognitivo só"], answer: 1, comment: "Art. 2º LDB: formação comum, cidadania e diversidade. Base para inclusão e equidade." },
      { theme: "BNCC", text: "A BNCC organiza o currículo em:", options: ["Disciplinas isoladas", "Campos de experiência (EI) e áreas (EF)", "Conteúdos só", "Avaliação externa", "Técnico"], answer: 1, comment: "EI: 5 campos; EF: 9 áreas. Estrutura interdisciplinar e competências gerais." },
      { theme: "PNE 2014-2024", text: "Meta 1 do PNE visa universalizar até 2016 a educação infantil para crianças de:", options: ["2016", "2024", "2030", "2010", "Todas idades"], answer: 0, comment: "Meta 1: 4 a 5 anos até 2016. Reflete prioridade na primeira infância." },
      { theme: "Inclusão", text: "O AEE (Atendimento Educacional Especializado) é:", options: ["Substitutivo", "Complementar à escolarização comum", "Obrigatório todos", "Exclusivo deficientes", "Facultativo"], answer: 1, comment: "Decreto 7611/2011: AEE complementa, nunca substitui. Garante inclusão com equidade." },
      { theme: "Gestão democrática", text: "A gestão democrática do ensino público inclui:", options: ["Diretor vitalício", "Participação da comunidade e colegiado escolar", "Decisão apenas do MEC", "Somente professores", "Conselho tutelar"], answer: 1, comment: "Art. 14 LDB: participação da comunidade. Essencial para PPP e autonomia." },
      { theme: "Avaliação", text: "A avaliação formativa tem como objetivo:", options: ["Classificar alunos", "Diagnosticar e ajustar o ensino", "Provar superioridade", "Eliminar reprovação", "Somente notas"], answer: 1, comment: "Regula o processo, não apenas o resultado. Alinha com BNCC e práticas reflexivas." },
      { theme: "Currículo", text: "O PPP (Projeto Político-Pedagógico) é:", options: ["Plano de aula", "Documento identitário da escola, construído coletivamente", "Relatório anual", "Lista de faltas", "Contrato com pais"], answer: 1, comment: "Base da gestão democrática. Reflete identidade, missão e práticas da escola." },
      { theme: "Ética docente", text: "O professor deve respeitar a diversidade cultural, evitando:", options: ["Inclusão", "Preconceito e discriminação", "Diálogo", "Avaliação", "Planejamento"], answer: 1, comment: "Código de Ética: respeito às diferenças. Combate ao racismo, machismo, etc." },
      { theme: "Educação infantil", text: "Na EI, o brincar é:", options: ["Perda de tempo", "Direito da criança e eixo do aprendizado", "Opcional", "Somente recreação", "Proibido"], answer: 1, comment: "BNCC EI: brincar como direito e linguagem. Central no desenvolvimento." },
      { theme: "Formação de professores", text: "As DCN para formação de professores exigem:", options: ["Estágio de 100h", "Estágio supervisionado mínimo de 400h", "Apenas teoria", "Curso EAD total", "Sem prática"], answer: 1, comment: "Resolução CNE/CP 2/2015: estágio obrigatório. Une teoria e prática." },
      { theme: "EJA", text: "A Educação de Jovens e Adultos deve considerar:", options: ["Mesma metodologia do regular", "Experiências prévias e contexto de vida", "Apenas alfabetização", "Ensino noturno obrigatório", "Sem avaliação"], answer: 1, comment: "Resolução CNE/CEB 6/2012: respeita saberes prévios. Pedagogia da alternância." },
      { theme: "Educação do campo", text: "A educação do campo valoriza:", options: ["Urbanização", "Identidade rural, sustentabilidade e cultura local", "Ensino técnico", "Somente alfabetização", "Deslocamento para cidade"], answer: 1, comment: "Diretrizes Operacionais: pedagogia da alternância. Respeita ritmo agrícola." },
      { theme: "Tecnologia na educação", text: "O uso crítico de TICs na escola exige:", options: ["Substituir o professor", "Mediação pedagógica intencional", "Acesso irrestrito", "Proibir redes sociais", "Somente jogos"], answer: 1, comment: "BNCC: competência digital com ética e criticidade. Professor como mediador." },
      { theme: "Direitos da criança", text: "O ECA (1990) garante à criança o direito à:", options: ["Trabalho infantil", "Educação, lazer, cultura e proteção", "Voto aos 12 anos", "Casamento precoce", "Prisão"], answer: 1, comment: "Art. 16 ECA: direitos fundamentais. Base para políticas de proteção integral." },
      { theme: "Planejamento", text: "O plano de aula deve incluir:", options: ["Apenas conteúdo", "Objetivos, metodologia, recursos e avaliação", "Somente data", "Nome do diretor", "Faltas"], answer: 1, comment: "Estrutura essencial. Garante intencionalidade pedagógica." },
      { theme: "Interdisciplinaridade", text: "A interdisciplinaridade na BNCC ocorre por meio de:", options: ["Disciplinas isoladas", "Articulação entre áreas do conhecimento", "Somente projetos", "Prova integrada", "Ensino religioso"], answer: 1, comment: "Currículo em rede. Combate fragmentação do saber." },
      { theme: "Educação inclusiva", text: "A Política Nacional de Educação Especial na Perspectiva Inclusiva (2008) defende:", options: ["Escolas especiais como única opção", "Educação na escola comum com AEE", "Segregação", "Ensino domiciliar", "Exclusão"], answer: 1, comment: "Inclusão como princípio. AEE complementa, não substitui." },
      { theme: "Formação continuada", text: "A formação continuada do professor deve ser:", options: ["Opcional", "Direito e dever, com apoio da rede", "Paga pelo professor", "Somente online", "Anual"], answer: 1, comment: "LDB: direito do professor. Essencial para atualização e qualidade." },
      { theme: "Avaliação em larga escala", text: "O SAEB avalia:", options: ["Apenas português", "Português, matemática e ciências", "Todas as disciplinas", "Comportamento", "Frequência"], answer: 1, comment: "Sistema de Avaliação da Educação Básica. Diagnostica qualidade do ensino." },
      { theme: "PPP", text: "O PPP deve ser revisado:", options: ["A cada 10 anos", "Periodicamente, com participação coletiva", "Somente pelo diretor", "Nunca", "No fim do ano"], answer: 1, comment: "Documento vivo. Reflete mudanças e participação da comunidade." },
      { theme: "Direitos humanos na educação", text: "Ensinar direitos humanos na escola é:", options: ["Ideologia", "Dever constitucional e da BNCC", "Opcional", "Proibido", "Somente no EM"], answer: 1, comment: "Competência 9 BNCC: empatia e cooperação. Base para cidadania." },
      { theme: "Educação ambiental", text: "A educação ambiental deve ser:", options: ["Disciplina isolada", "Transversal, crítica e transformadora", "Somente em ciências", "Opcional", "Com punição"], answer: 1, comment: "Lei 9795/1999: transversalidade. Promove sustentabilidade." },
      { theme: "Conselho de classe", text: "O conselho de classe tem função:", options: ["Punitiva", "Deliberativa e formativa", "Somente notas", "Exclusão", "Festas"], answer: 1, comment: "Analisa trajetórias. Decisões coletivas com foco no aluno." },
      { theme: "Autonomia escolar", text: "A autonomia pedagógica permite à escola:", options: ["Ignorar a BNCC", "Adaptar o currículo às suas especificidades", "Cobrar mensalidade", "Excluir alunos", "Fechar aos sábados"], answer: 1, comment: "LDB: autonomia com responsabilidade. Respeita contextos locais." },

      // === 31-100: COMPONENTE ESPECÍFICO PEDAGOGIA ===
      { theme: "Alfabetização e letramento", text: "Qual prática articula alfabetização e letramento?", options: ["Listas de palavras isoladas", "Leitura de gêneros com produção real", "Foco só em fonemas", "Decodificação mecânica", "Literatura só após alfabetizar"], answer: 1, comment: "Letramento (Magda Soares) exige uso social da leitura/escrita. Gêneros textuais com propósito comunicativo são essenciais na EI e anos iniciais." },

      { theme: "Educação infantil", text: "Na EI, o currículo organiza-se em:", options: ["Disciplinas", "Campos de experiências", "Áreas do conhecimento", "Eixos temáticos", "Conteúdos específicos"], answer: 1, comment: "BNCC EI: 5 campos (o eu, o outro, o nós, etc.). Brincar, interagir e criar são eixos." },
      { theme: "Infância", text: "A infância é construída:", options: ["Biologicamente", "Social, histórica e culturalmente", "Apenas na escola", "Igual em todo o mundo", "Até 6 anos"], answer: 1, comment: "Ariès: infância como construção social. Crianças como sujeitos de direitos." },

    ];

    // === EMBARALHAR CONTEÚDO DAS ALTERNATIVAS (LETRAS FIXAS) ===
    const questions = rawQuestions.map(q => {
      const shuffled = shuffle([...q.options]);
      const newAnswer = shuffled.indexOf(q.options[q.answer]);
      const optionsWithLetters = shuffled.map((opt, i) => `${letters[i]}) ${opt}`);
      return { ...q, options: optionsWithLetters, answer: newAnswer };
    });

    // === VARIÁVEIS GLOBAIS ===
    let currentQuestion = 0;
    let score = 0;
    const total = questions.length;

    // === CARREGAR QUESTÃO ===
    function loadQuestion() {
      if (currentQuestion >= total) {
        showResult();
        return;
      }
      const q = questions[currentQuestion];
      const container = document.getElementById("questionContainer");
      const progress = (currentQuestion / total) * 100;
      document.getElementById("progressBar").style.width = progress + "%";

      let optionsHTML = '';
      q.options.forEach((opt, i) => {
        optionsHTML += `<div class="option" onclick="selectOption(${i}, this)">${opt}</div>`;
      });

      container.innerHTML = `
        <div class="question-number">Questão ${currentQuestion + 1} – ${q.theme}</div>
        <div class="question-text">${q.text}</div>
        <div class="options">${optionsHTML}</div>
        <div class="feedback" id="feedback"></div>
        <button class="btn" id="nextBtn" disabled onclick="nextQuestion()">Próxima Questão</button>
      `;
    }

    // === SELECIONAR ALTERNATIVA ===
    function selectOption(selected, element) {
      const options = document.querySelectorAll(".option");
      options.forEach(opt => opt.classList.remove("selected", "correct", "wrong"));
      element.classList.add("selected");

      const q = questions[currentQuestion];
      const feedback = document.getElementById("feedback");
      const nextBtn = document.getElementById("nextBtn");

      if (selected === q.answer) {
        score++;
        element.classList.add("correct");
        feedback.className = "feedback correct show";
        feedback.innerHTML = `<strong>Correto!</strong><br>${q.comment}`;
      } else {
        element.classList.add("wrong");
        options[q.answer].classList.add("correct");
        feedback.className = "feedback wrong show";
        feedback.innerHTML = `<strong>Incorreto.</strong><br>${q.comment}`;
      }
      nextBtn.disabled = false;
    }

    // === PRÓXIMA QUESTÃO ===
    function nextQuestion() {
      currentQuestion++;
      loadQuestion();
    }

    // === RESULTADO FINAL ===
    function showResult() {
      document.getElementById("questionContainer").style.display = "none";
      document.getElementById("resultScreen").classList.add("show");
      const percent = Math.round((score / total) * 100);
      document.getElementById("finalScore").innerHTML = `Você acertou <strong>${score}</strong> de ${total} questões!<br><span style="font-size:1.5rem">${percent}% de acertos</span>`;
    }

    // === INICIAR ===
    loadQuestion();
  </script>
